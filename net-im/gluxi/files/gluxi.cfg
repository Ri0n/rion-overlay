[log]
file=/var/log/gluxi/log

[account]
user=<bot_acc>
password=<bot_acc_pass>
server=jabber.ru
resource=Glux
priority=99
keepalive=60

[access]
owner=<your_jid>

[muc]
nick=<Bot_MUC_Nick>
maxmsglength=500
maxmsglines=10
lazyoffline=1
leave_checkinterval=3600
leave_minjids=3
leave_minjids_interval=86400

[database]
type=QMYSQL
server=localhost
port=3306
user=gluxi
password=gluxi
database=gluxi

[webstatus]
socket=/tmp/gluxi_webstatus
url=http://server/cgi-bin/webstatus.cgi?id=%1

[str]
ban_reason=You are not welcomed here
kick_reason=You are not welcomed here
visitor_reason=You shoud be a visitor
moderator_reason=You shoud be a moderator
participant_reason="You should be a participant

[cmd]
disable_misc_sayjid=1

[roster]
autocreate_storage=1
